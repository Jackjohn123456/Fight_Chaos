<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bachechuu ðŸ’˜</title>

  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 25px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
    }

    .emoji {
      font-size: clamp(48px, 10vw, 64px);
      margin-bottom: 10px;
    }

    .text {
      font-size: clamp(18px, 5vw, 22px);
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 75px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      top: 0;
      width: 110px; /* FIXED WIDTH */
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40px;
      z-index: 2;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      right: 40px;
      z-index: 1;
    }

    @media (max-width: 360px) {
      .buttons {
        height: 85px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="emoji" id="emoji">ðŸ¥º</div>
    <div class="text" id="text">Mani Ja Bachechuu</div>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const emoji = document.getElementById("emoji");
    const text = document.getElementById("text");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".container");

    const messages = [
      { emoji: "ðŸ¥º", text: "Are you sure?" },
      { emoji: "ðŸ˜¢", text: "Mani ja na pls..." },
      { emoji: "ðŸ˜­", text: "Pleaseee Bachechuu?" },
      { emoji: "ðŸ’”", text: "Dil tod diya ðŸ˜”" },
      { emoji: "ðŸ¥¹", text: "Last chance pakka?" },
      { emoji: "â¤ï¸", text: "Bas YES bol do ðŸ˜Œ" }
    ];

    let attempts = 0;

    function moveNoButton() {
      if (attempts >= messages.length) attempts = 0;

      emoji.textContent = messages[attempts].emoji;
      text.textContent = messages[attempts].text;
      attempts++;

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const containerRect = container.getBoundingClientRect();

      let x, y, safe = false;

      while (!safe) {
        x = Math.random() * (window.innerWidth - btnWidth);
        y = Math.random() * (window.innerHeight - btnHeight);

        if (
          x + btnWidth < containerRect.left ||
          x > containerRect.right ||
          y + btnHeight < containerRect.top ||
          y > containerRect.bottom
        ) {
          safe = true;
        }
      }

      noBtn.style.position = "fixed";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      emoji.textContent = "ðŸ’˜ðŸ¥°ðŸ’˜";
      text.textContent = "YAY!! Bachechu mani gyu Bhoplu ðŸ’ž";
      document.querySelector(".buttons").style.display = "none";
    });
  </script>
</body>
</html>
