<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Bachechuu ğŸ’˜</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 350px;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
    }

    .text {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      top: 0;
      width: 100px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 0;
      z-index: 2;

    }

    #noBtn {
      background: #ddd;
      color: #333;
      right: 0;
      z-index: 1;
      width: 95px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="emoji" id="emoji">ğŸ¥º</div>
    <div class="text" id="text">Mani Ja Bachechuu</div>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ˜¢</button>
    </div>
  </div>

  <script>
    const emoji = document.getElementById("emoji");
    const text = document.getElementById("text");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".container");

    const messages = [
      { emoji: "ğŸ¥º", text: "Are you sure?" },
      { emoji: "ğŸ˜¢", text: "Mani ja na pls..." },
      { emoji: "ğŸ˜­", text: "Pleaseee Bachechuu?" },
      { emoji: "ğŸ’”", text: "Dil tod diya ğŸ˜”" },
      { emoji: "ğŸ¥¹", text: "Last chance pakka?" },
      { emoji: "â¤ï¸", text: "Bas YES bol do ğŸ˜Œ" }
    ];

    let attempts = 0;

    function moveNoButton() {
      if (attempts < messages.length) {
        emoji.textContent = messages[attempts].emoji;
        text.textContent = messages[attempts].text;
        attempts++;
      }
      else {
        attempts = 0;
        emoji.textContent = messages[attempts].emoji;
        text.textContent = messages[attempts].text;
        attempts++;
      }

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;


      const containerRect = container.getBoundingClientRect();

      let x, y;
      let safe = false;
      while (!safe) {
        x = Math.random() * (window.innerWidth - btnWidth);
        y = Math.random() * (window.innerHeight - btnHeight);

        if (
          x + btnWidth < containerRect.left ||
          x > containerRect.right ||
          y + btnHeight < containerRect.top ||
          y > containerRect.bottom
        ) {
          safe = true;
        }
      }

      noBtn.style.position = "fixed";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      emoji.textContent = "ğŸ’˜ğŸ¥°ğŸ’˜";
      text.textContent = "YAY!! Bachechu mani gyu Bhoplu ğŸ’";
      document.querySelector(".buttons").style.display = "none";
    });
  </script>
</body>

</html>
